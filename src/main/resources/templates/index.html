<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<title>Insert title here</title>
<head>
<meta charset="UTF-8" />
</head>
<body>
	Logged user:
	<span sec:authentication="name">Bob</span> Roles:
	<span sec:authentication="principal.authorities">[ROLE_USER,
		ROLE_ADMIN]</span>
	<ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
		<li><a th:href="@{/login}">Login</a></li>
		<li><a th:href="@{/register}">Sign up</a></li>
	</ul>
	<ul sec:authorize="isAuthenticated()"
		class="nav navbar-nav navbar-right">
		<li><a th:href="@{/login}">list</a></li>
	</ul>
	<ul sec:authorize="hasRole('admin')"
		class="nav navbar-nav navbar-right">
		<li><a th:href="@{/register}">register</a></li>
	</ul>
</body>
</html>
